<body>
  <header>
     <div class="caixa">
          <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

           <nav>
              <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a> </li>
              </ul>
          </nav>
     </div>
  </header>

<main>
  <form>
     <label for="nomesobrenome">Nome e Sobrenome </label> <!--Melhora a estrutura , e sempre estára junto
       com o input
    no form-->
     <input type="text" id="NomeSobrenome" class="input-padrão" required > <!--Required = Obrigatório-->

     <label for="Email">Email</label>
     <input type="email" id="Email"class="input-padrão"required placeholder="seuemail@gmail.com">

     <label for="Telefone">Telefone</label>
     <input type="tel" id="Telefone"class="input-padrão"required placeholder="(00) 00000-0000">

     <label for="Mensagem">Mensagem</label>
     <textarea cols="50" rows="10" id="Mensagem" class="input-padrão"></textarea> 

  <fieldset> <!-- Procurar o signficado-->
        <!--Tendo o Name todos pertencem no mesmo grupo, sendo assim ele consegue só assinalar um -->
     <legend> Como prefere nosso contato?</legend>
     <label for="radio-email"> <input type="radio" name="Contato" value="email" id="radio-email"required> Email</label>
     
     <label for="radio-telefone"><input type="radio" name="Contato" value="telefone" id="radio-telefone"required>Telefone</label>
     
     <label for="radio-whatsapp"> <input type="radio" name="Contato" value="WhatsApp" id="radio-whatsapp"required  checked
      > WhatsApp</label>
     
  </fieldset>
  
  <fieldset> 
    <legend>Qual horário prefere ser atendido?</legend>
    <select>
      <option required>Manhã </option>
      <option required>Tarde </option>
      <option required>Noite </option>
    </select>
  </fieldset>
    

    <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
    
     


     <input type="submit" value="Enviar Formulário" class="enviar"> <!-- Ele é o comando para envio (botão)-->

  </form>
  <table>
    <thead> <!--Rodapé-->
        <tr><!--Linhas-->
           <th>Dia</th>
           <th>Horário</th> <!--Cédulas-->
    </thead>
     
    
    <tbody>
      <td>Segunda</td>
      <td> 8:00 às 20:00 </td>
     </tr>
     <tr>
      <td>Quarta</td>
      <td>8:00 às 20:00 </td>
     </tr>
     <tr>
      <td>Sexta</td>
      <td>8:00 às 20:00 </td>
    </tbody>
      
  </table>
</main>  

  <footer> <!--Rodapé-->
    <img src="logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="Copyright"> &copy;Copyright Barbearia Alura - 2019</p> <!--&copy; é o 
   unicode do copyright-->
 </footer>
</body>
</html>
